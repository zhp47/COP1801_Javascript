<!DOCTYPE html>
<html lang="English">
<head>
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="tipCalculator.js" defer></script>
</head>
<body>
<div class="tip-calculator">
    <h1>Tip Calculator</h1>
    <p>Enter the dollar amount of the service:</p>
    <label for="service-amount"></label><input type="number" id="service-amount" placeholder="Enter amount" min="0" step="0.01">
    <p>Select service quality:</p>
    <label for="service-quality"></label><select id="service-quality">
        <option value="">Select Quality</option>
        <option value="great">Great (20%)</option>
        <option value="ok">Ok (15%)</option>
        <option value="poor">Poor (10%)</option>
    </select>
    <button onclick="calculateTip()">Calculate Tip</button>
    <p id="tip-result"></p>
</div>
</body>
</html>
